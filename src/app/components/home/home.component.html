<div class="page">
  <h1 class="title">Tic Tac Toe</h1>
  <div class="grid">
    <button [disabled]="i !== '' || game.winner !== ''" class="cell" *ngFor="let i of game.data, let in = index" (click)="game.putInCell(in)">{{i}}</button>
  </div>
  <div class="winMsg" *ngIf="game.winner !== ''">
    <h2>{{game.winner}}</h2>
  
  <button class="reset" (click)="game.reset()">
    <i class="material-icons">refresh</i>
  </button>
    
  </div>
</div>
